<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Assignment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&amp;display=swap" rel="stylesheet"/>
<style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .form-input:focus {
            border-image-source: linear-gradient(to right, #8A2BE2, #4A90E2);
            border-image-slice: 1;
            border-width: 1px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        .switch-checkbox:checked {
            background-image: linear-gradient(to right, #8A2BE2, #4A90E2);
        }
        .switch-checkbox:checked + .switch-label .switch-dot {
            transform: translateX(100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#1C202F]">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display text-[#F0F0F0] group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(160,160,160)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-[#1C202F]/80 p-4 pb-3 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center text-[#F0F0F0]">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold leading-tight tracking-[-0.015em]">Create Assignment</h1>
<div class="flex w-auto items-center justify-end">
<button class="text-[#A0A0A0] text-sm font-semibold leading-normal shrink-0 px-2 py-1">Save as Draft</button>
</div>
</header>
<main class="flex-grow px-4 pb-28">
<!-- Section 1: Assignment Details -->
<section class="mb-8">
<h2 class="text-[#F0F0F0] text-lg font-bold leading-tight tracking-[-0.015em] py-4">Assignment Details</h2>
<div class="space-y-4 rounded-xl glassmorphism p-4">
<!-- Title -->
<label class="flex flex-col">
<p class="text-[#A0A0A0] text-sm font-medium leading-normal pb-2">Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#F0F0F0] focus:outline-none focus:ring-0 border border-transparent bg-black/30 h-14 placeholder:text-[#A0A0A0]/60 p-[15px] text-base font-normal leading-normal transition-all duration-300" placeholder="e.g., Algebra I Homework" value=""/>
</label>
<!-- Subject -->
<label class="flex flex-col">
<p class="text-[#A0A0A0] text-sm font-medium leading-normal pb-2">Subject</p>
<select class="form-input appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#F0F0F0] focus:outline-none focus:ring-0 border border-transparent bg-black/30 h-14 bg-[image:--select-button-svg] bg-no-repeat bg-[center_right_1rem] placeholder:text-[#A0A0A0]/60 p-[15px] text-base font-normal leading-normal transition-all duration-300">
<option class="bg-[#1C202F] text-[#F0F0F0]" value="one">Mathematics</option>
<option class="bg-[#1C202F] text-[#F0F0F0]" value="two">Science</option>
<option class="bg-[#1C202F] text-[#F0F0F0]" value="three">History</option>
<option class="bg-[#1C202F] text-[#F0F0F0]" value="four">English</option>
</select>
</label>
<!-- Description -->
<label class="flex flex-col">
<p class="text-[#A0A0A0] text-sm font-medium leading-normal pb-2">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#F0F0F0] focus:outline-none focus:ring-0 border border-transparent bg-black/30 min-h-36 placeholder:text-[#A0A0A0]/60 p-[15px] text-base font-normal leading-normal transition-all duration-300" placeholder="Enter detailed instructions for the assignment..."></textarea>
</label>
<!-- Deadline -->
<label class="flex flex-col">
<p class="text-[#A0A0A0] text-sm font-medium leading-normal pb-2">Deadline</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#F0F0F0] focus:outline-none focus:ring-0 border border-transparent bg-black/30 h-14 placeholder:text-[#A0A0A0]/60 p-[15px] text-base font-normal leading-normal transition-all duration-300" onblur="(this.type='text')" onfocus="(this.type='datetime-local')" placeholder="Select date and time" type="text"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-[#A0A0A0]">calendar_month</span>
</div>
</div>
</label>
</div>
</section>
<!-- Section 2: AI Grading Rubric -->
<section>
<h2 class="text-[#F0F0F0] text-lg font-bold leading-tight tracking-[-0.015em] pt-4">AI Grading Rubric</h2>
<p class="text-[#A0A0A0] text-sm font-normal py-2 pb-4">Select the criteria Gemini AI should prioritize when grading.</p>
<div class="space-y-2 rounded-xl glassmorphism p-4">
<!-- Toggle Switch Component -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-2">
<label class="text-base text-[#F0F0F0]" for="accuracy">Factual Accuracy</label>
<span class="material-symbols-outlined text-base text-[#A0A0A0]">info</span>
</div>
<div class="relative inline-block w-12 h-7">
<input checked="" class="switch-checkbox opacity-0 w-0 h-0" id="accuracy" type="checkbox"/>
<label class="switch-label block w-full h-full bg-black/30 rounded-full cursor-pointer transition-colors duration-300" for="accuracy">
<span class="switch-dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-transform duration-300"></span>
</label>
</div>
</div>
<div class="w-full h-px bg-white/10"></div>
<!-- Toggle Switch Component -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-2">
<label class="text-base text-[#F0F0F0]" for="clarity">Clarity &amp; Cohesion</label>
<span class="material-symbols-outlined text-base text-[#A0A0A0]">info</span>
</div>
<div class="relative inline-block w-12 h-7">
<input checked="" class="switch-checkbox opacity-0 w-0 h-0" id="clarity" type="checkbox"/>
<label class="switch-label block w-full h-full bg-black/30 rounded-full cursor-pointer transition-colors duration-300" for="clarity">
<span class="switch-dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-transform duration-300"></span>
</label>
</div>
</div>
<div class="w-full h-px bg-white/10"></div>
<!-- Toggle Switch Component -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-2">
<label class="text-base text-[#F0F0F0]" for="completeness">Completeness of Answer</label>
<span class="material-symbols-outlined text-base text-[#A0A0A0]">info</span>
</div>
<div class="relative inline-block w-12 h-7">
<input checked="" class="switch-checkbox opacity-0 w-0 h-0" id="completeness" type="checkbox"/>
<label class="switch-label block w-full h-full bg-black/30 rounded-full cursor-pointer transition-colors duration-300" for="completeness">
<span class="switch-dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-transform duration-300"></span>
</label>
</div>
</div>
<div class="w-full h-px bg-white/10"></div>
<!-- Toggle Switch Component -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-2">
<label class="text-base text-[#F0F0F0]" for="spelling">Spelling &amp; Grammar</label>
<span class="material-symbols-outlined text-base text-[#A0A0A0]">info</span>
</div>
<div class="relative inline-block w-12 h-7">
<input class="switch-checkbox opacity-0 w-0 h-0" id="spelling" type="checkbox"/>
<label class="switch-label block w-full h-full bg-black/30 rounded-full cursor-pointer transition-colors duration-300" for="spelling">
<span class="switch-dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-transform duration-300"></span>
</label>
</div>
</div>
<div class="w-full h-px bg-white/10"></div>
<!-- Toggle Switch Component -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-2">
<label class="text-base text-[#F0F0F0]" for="instructions">Following Instructions</label>
<span class="material-symbols-outlined text-base text-[#A0A0A0]">info</span>
</div>
<div class="relative inline-block w-12 h-7">
<input checked="" class="switch-checkbox opacity-0 w-0 h-0" id="instructions" type="checkbox"/>
<label class="switch-label block w-full h-full bg-black/30 rounded-full cursor-pointer transition-colors duration-300" for="instructions">
<span class="switch-dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-transform duration-300"></span>
</label>
</div>
</div>
</div>
</section>
</main>
<!-- Sticky Footer Button -->
<footer class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-[#1C202F] via-[#1C202F]/90 to-transparent p-4 pt-6">
<button class="w-full rounded-xl bg-gradient-to-r from-[#8A2BE2] to-[#4A90E2] py-4 text-center text-lg font-bold text-white shadow-lg shadow-[#8A2BE2]/20 hover:opacity-90 transition-opacity">Publish Assignment</button>
</footer>
</div>
</body></html>
