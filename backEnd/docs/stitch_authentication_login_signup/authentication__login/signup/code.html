<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EdTech Authentication</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            line-height: 1; /* Aligns icons better */
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-background-dark">
<!-- Abstract background elements -->
<div class="absolute -left-32 -top-32 h-64 w-64 rounded-full bg-primary/20 blur-3xl" data-alt="Abstract blue glowing orb"></div>
<div class="absolute -right-24 top-1/4 h-56 w-56 rounded-full bg-[#8A2BE2]/20 blur-3xl" data-alt="Abstract purple glowing orb"></div>
<div class="absolute bottom-0 -left-16 h-48 w-48 rounded-full bg-primary/20 blur-3xl" data-alt="Abstract blue glowing orb"></div>
<!-- Main content -->
<main class="relative z-10 flex flex-grow flex-col lg:flex-row">
<!-- Left Side: Branding -->
<div class="hidden lg:flex lg:w-1/2 flex-col justify-center p-8 lg:p-12 xl:p-16">
<h1 class="text-white tracking-light text-[48px] font-bold leading-tight">The Future of Grading.</h1>
<p class="text-white/80 text-lg font-normal leading-normal mt-4">Instant feedback, effortless learning.</p>
</div>
<!-- Right Side: Form -->
<div class="flex w-full flex-col justify-center p-4 lg:w-1/2 lg:items-center">
<div class="w-full max-w-md rounded-xl glassmorphism p-6 md:p-8">
<!-- Mobile Header -->
<div class="lg:hidden text-center mb-8">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight">The Future of Grading.</h1>
<p class="text-white/80 text-base font-normal leading-normal mt-1">Instant feedback, effortless learning.</p>
</div>
<h1 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center pb-3 pt-2">Welcome Back</h1>
<div class="flex py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#232948] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#929bc9] text-sm font-medium leading-normal transition-colors">
<span class="truncate">I am a Student</span>
<input checked="" class="invisible w-0" name="role-toggle" type="radio" value="I am a Student"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#929bc9] text-sm font-medium leading-normal transition-colors">
<span class="truncate">I am a Teacher</span>
<input class="invisible w-0" name="role-toggle" type="radio" value="I am a Teacher"/>
</label>
</div>
</div>
<form class="flex flex-col gap-4 pt-4">
<label class="flex flex-col">
<p class="text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#232948] h-14 placeholder:text-[#929bc9] p-4 text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="text-white text-base font-medium leading-normal pb-2">Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#232948] h-14 placeholder:text-[#929bc9] p-4 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
</label>
<button class="flex items-center justify-center h-14 w-full rounded-lg bg-primary text-white text-base font-bold mt-4 hover:bg-primary/90 transition-colors" type="submit">Login</button>
<a class="text-center text-sm text-white/60 hover:text-white transition-colors mt-2" href="#">Forgot Password?</a>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-white/20"></div>
<span class="flex-shrink mx-4 text-white/40 text-sm">OR</span>
<div class="flex-grow border-t border-white/20"></div>
</div>
<button class="flex items-center justify-center h-14 w-full rounded-lg bg-white/10 text-white text-base font-medium border border-white/20 hover:bg-white/20 transition-colors" type="button">
<svg class="mr-3 h-6 w-6" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"></path><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C44.437,36.333,48,30.825,48,24c0-3.345-0.734-6.511-2.029-9.358L43.611,20.083z" fill="#1976D2"></path></svg>
                            Continue with Google
                        </button>
<p class="text-center text-sm text-white/60 mt-4">Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Sign Up</a></p>
</form>
</div>
</div>
</main>
</div>
</body></html>
